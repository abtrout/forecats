<!DOCTYPE html>
<html lang='en' ng-app='forecats'>
<head>
  
  <meta charset='utf-8'>
  <title>Forecats</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js'></script>

</head>
<body>

  <div class='container'>
    <header>Forecats</header>
  </div>
  <div class='container cat-container' ng-controller='catControl'>
    <img ng-if='id && fallback' ng-src='//i.imgur.com/{{id}}.gif' width='100%' height='auto'>
    <video ng-if='id && !fallback' width='100%' height='auto' autoplay loop -webkit-playsinline>
      <source type='video/mp4' ng-src='//i.imgur.com/{{id}}.mp4'>
      <source type='video/webm' ng-src='//i.imgur.com/{{id}}.webm'>
    </video>
  </div>
  <div class='container' ng-controller='locationControl'>
    <input type='text' placeholder='Enter a location' ng-model='query'>
    <button ng-click='search()'>search</button>
  </div>
  <div class='container weather-container' ng-controller='weatherControl' ng-show='forecast'>
    Weather: {{ forecast }}
  </div>
  <div class='container' ng-controller='creditsControl'>
    <footer>powered by <a href='http://imgur.com/i/{{ catId }}'>Imgur and Forecast</footer>
  </div>
  
  <script src='forecats.js'></script>

</body>
</html>
