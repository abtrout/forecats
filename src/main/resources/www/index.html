<!DOCTYPE html>
<html>
<head>

  <title>Forecats</title>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='style.css'>

</head>
<body>
  
  <div class='main'>
    <div class='inset container header'>
      <header class='text-medium hilight'>Forecats</header>
    </div>
    <div class='container cat-container' id='catbox'></div>
    <div class='inset container'>
      <div class='table text-small search'>
        <input class='table-cell tc-100' id='query' placeholder='Enter a location'>
        <div class='table-cell tc-1 hilight' id='submit'>submit</div>
      </div>
    </div>
    <div class='container weather-container hidden' id='weatherbox'>
      <div class='weather-details'>
        <div class='inline'>
          <div class='text-large'>
            <span class='icon' id='icon'></span>
            <span class='temperature'></span>
          </div>
          <ul class='text-small text-left list-blank'>
            <li>It's <span id='summary'></span></li>
            <li>Feels like <span id='apparentTemperature'></span></li>
            <li>High <span id='temperatureMax'></span></li>
            <li>Low <span id='temperatureMin'></span></li>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type='text/javascript' src='forecats.js'></script>
  <script type='text/javascript'>
    var features = {
      geolocation: 'geolocation' in navigator,
      touch: 'ontouchstart' in window || !!(navigator.msMaxTouchPoints),
      storage: (function() {
        try {
          sessionStorage.setItem('tmp', 'forecats');
          sessionStorage.removeItem('tmp');
          return true;
        }
        catch(e) { return false; }
      })(),
      video: (function() {
        var elem = document.createElement('video');
        return !!elem.canPlayType && (elem.canPlayType('video/mp4') != '');
      })()
    },
    forecats = new Forecats(features, 'CAT_ID');
  </script>

</body>
</html>
