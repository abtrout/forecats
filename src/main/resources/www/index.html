<!DOCTYPE html>
<html>
<head>

  <title>Forecats</title>
  <meta name='author' content='David Cochran'>
  <meta name='description' content='Weather and cat GIFs'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href='static/css/style.css'>

</head>
<body>
  
  <div class='container header line-height'>
    <span class='text-md bright'>Forecats</span>
    <span class='text-tiny hidden' id='poweredBy'>powered by <a href='http://giphy.com' class='references' id='giphyLink'>Giphy</a> and <a href='http://forecast.io' class='references' id='forecastLink'>Forecast</a>.</small>
  </div>

  <div class='container cat-container' id='catbox'></div>

  <div class='inset container'>
    <div class='table text-sm search-container' id='searchbox'>
      <input class='table-cell tc-100' id='query' onclick='this.select()' placeholder='Enter a location'>
      <span class='table-cell tc-1 cursor-pointer bright' id='submit'>submit</span>
    </div>
    <div class='inset text-tiny text-center bright hidden' id='badquerybox'>We're not sure where <span id='badquery'></span> is...</div>
  </div>

  <div class='narrow container hidden' id='weatherbox'>
    <div class='text-lg table text-center'>
      <div class='table-cell tc-50'>
        <canvas class='icon pull-middle' id='icon' width=100 height=100></canvas>
      </div>
      <div class='table-cell tc-50'>
        <span class='pull-middle line-height' id='temperature'></span>
      </div>
    </div>
    <div class='text-sm table text-center'>
      <div class='table-cell pull-top tc-50'>
        <span id='summary'></span>
      </div>
      <div class='table-cell pull-top tc-50 text-center'>
        <div class='inline text-left'>
          <p>Feels like <span id='feelsLike'></span></p>
          <p>High <span id='high'></span></p>
          <p>Low <span id='low'></span></p>
        </div>
      </div>
    </div>
  </div>

  <script type='text/javascript' src='//maps.googleapis.com/maps/api/js?key=AIzaSyC8ZDYfUJBymP5eqaInk8RXI1xGz8HvDKs'></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
  <script type='text/javascript' src='static/js/forecats.js'></script>
  <script type='text/javascript'>
    setTimeout(function() {
      document.getElementById('poweredBy').classList.remove('hidden');
    }, 1337);

    (new Forecats()).initialize();
    console.log('check it out on github: http://github.com/abtrout/forecats');
  </script>

</body>
</html>
